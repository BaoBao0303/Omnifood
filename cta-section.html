<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CTA Section</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- link css -->
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section-cta">
      <div class="container cta">
        <div class="cta-text-box">
          <h2 class="heading-secondary">Get your first meal for free!</h2>
          <p class="cta-text">
            Healthy, tasty and hassle-free meals are waiting for you. Start
            eating well today. You can cancel or pause anytime. And the first
            meal is on us!
          </p>

          <form class="cta-form" action="lcho332002@gmail.com">
            <div>
              <label for="full-name">Full Name</label>
              <input
                id="full-name"
                required
                type="text"
                placeholder="John Smith"
              />
            </div>
            <div>
              <label for="email">Email address</label>
              <input
                id="email"
                type="email"
                placeholder="me@gmail.com"
                required
              />
            </div>
            <div>
              <label for="select-where">Where did you hear from us?</label>
              <select id="select-where">
                <option value="">Please choose my opition:</option>
                <option value="fliends">Friend and family</option>
                <option value="youtube">Yotube Video</option>
              </select>
            </div>
            <button class="btn btn--form">Sign up now</button>
          </form>
        </div>
        <div
          class="cta-img-box"
          role="img"
          aria-label="Woman enjoying food"
        ></div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
